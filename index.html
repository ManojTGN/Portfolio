<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asserts/images/portfolio.ico">
    <title>Manoj A</title>

    <!-- PERSONAL CSS -->
    <link rel="stylesheet" href="asserts/styles/portfolio.css"/>
    <link rel="stylesheet" href="asserts/styles/component.css"/>
    <style>button:hover{ border-color: white!important; }</style>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/08c3f952c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>

</head>
<body>
<!-- MAIN CONTAINER -->
<div class="container opacity-0">
    <div class="z-index-1 d-flex align-items-center justify-content-center">
        <div class="h-60 w-60">
        
        <!-- TOP SECTION -->
        <div class="row h-100 w-100">
            <div class="col h-100 d-flex align-items-center justify-content-center">
                <div class="h-100">
                    <h1 class="font-size-50 font-weight-100 line-height-1-3 text-t-u padding-bottom-0 margin-0" style="color:#fff031">I'm <span class="font-weight-1">Manoj</span>,</h1>
                    <h3>aspiring Coder, interested in rendering engineering (computer graphics) and I'd love to enhance my knowledge about new and emerging trends in Information Technology domain. Thanks for visiting and I'd love to connect!</h3>
                </div>
            </div>
            <div class="col">
                <div class="w-100 opacity--5 d-flex align-items-center justify-content-center" id="image-group" data-curr="0" data-max="7">
                    <img class="w-400 position-absolute opacity-0" id="me0" src="/asserts/images/me/0.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me1" src="/asserts/images/me/1.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me2" src="/asserts/images/me/2.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me3" src="/asserts/images/me/3.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me4" src="/asserts/images/me/4.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me5" src="/asserts/images/me/5.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me6" src="/asserts/images/me/6.png"/>
                    <img class="w-400 position-absolute opacity-0" id="me7" src="/asserts/images/me/7.png"/>
                </div>
            </div>
        </div>

        <hr>

        <div class="w-100">
        <div class="row">
            <div class="col padding-5" >
            <button id="about" class="w-100 padding-1 cursor-pointer color-white border-0" style="height:100px;background-color:#0d1117;border: 1px solid #272d33;" onclick="openPage(0)">
                <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <lord-icon
                        src="https://cdn.lordicon.com/bhfjfgqz.json"
                        trigger="hover"
                        target="#about"
                        delay="1500"
                        colors="primary:white"
                        style="width:50px;height:50px">
                    </lord-icon>
                </div>
                <div class="col-7 text-align-left">
                    <h1 style="font-family: jbmono_regular;">About Me</h1>
                    <h3 class="text-muted">SkillSets & Connections</h3>
                </div>
                </div>
            </button>
            </div>
            <div class="col padding-5" >
            <button id="projects" class="w-100 padding-1 cursor-pointer color-white bg-transparent border-0" style="height:100px;background-color:#0d1117;border: 1px solid #272d33;" onclick="openPage(1)">
                <div class="row">
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <lord-icon
                        src="https://cdn.lordicon.com/fpmskzsv.json"
                        trigger="hover"
                        target="#projects"
                        delay="1000"
                        colors="primary:white"
                        style="width:50px;height:50px">
                    </lord-icon>
                </div>
                <div class="col-7 text-align-left">
                    <h1 style="font-family: jbmono_regular;">Projects</h1>
                    <h3 class="text-muted">Works, Projects & Collabration</h3>
                </div>
                </div>
            </button>
            </div>
            <div class="col padding-5" >
            <button id="blog" class="w-100 padding-1 cursor-pointer color-white bg-transparent" style="height:100px;background-color:#0d1117;border: 1px solid #272d33;" onclick="openPage(2)">
                <div class="row">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <lord-icon
                            src="https://cdn.lordicon.com/vufjamqa.json"
                            trigger="hover"
                            target="#blog"
                            delay="2000"
                            colors="primary:white"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </div>
                    <div class="col-7 text-align-left">
                        <h1 style="font-family: jbmono_regular;">Blog</h1>
                        <h3 class="text-muted">Timeline 2018-'22</h3>
                    </div>
                    </div>
            </button>
            </div>
        </div>
        </div>

        <div class="w-100 d-flex justify-content-center align-items-center">
            <h1>
                <a href="https://github.com/ManojTGN" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/manojbit/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="mailto:manojanguraja@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
            </h1>
        </div>
        </div>
    </div>

    <div class="z-index-0 w-100 h-100 overflow-hidden position-absolute" style="filter:blur(2px);">
        <div id="shapes" data-now="0" data-elements="1" data-maxelements="30">
            <div class="position-absolute t-t-50-50 bg-transparent" style="color:yellow;font-size:50px;transition: all 10s ease;"><i class="fa-regular fa-chess-king"></i></div>
        </div>
    </div>
</div>

<div class="viewport-support position-absolute top-50 left-50 t-t-50-50">
    ViewPort Not Supported!<br>
    <span class="text-muted">Required MinWidth: 500px</span>
</div>
<script src="asserts/scripts/image.js"></script>
<script src="asserts/scripts/shapes.js"></script>
<script src="asserts/scripts/transition.js"></script>
</body>
</html>
